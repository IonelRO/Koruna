<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="{{ [
      'assets/vendor/font-awesome/css/fontawesome-all.css',
      'assets/vendor/animate.css/animate.min.css',
      'assets/css/rotating-card.css',
      'assets/css/style.scss'
    ]|theme }}" rel="stylesheet">
    <link rel="stylesheet" href='/themes/koruna/assets/vendor/bootstrap/dist/css/bootstrap.min.css'>
     <link rel="stylesheet" href='/themes/koruna/assets/css/style.css'>
    {% styles %}

  </head>
  <body>
<div style="display:none">{% component 'localePicker' %}</div>
	{% partial 'navbar' %}

    <script src="{{ [
      'assets/vendor/jquery/dist/jquery.min.js',
      'assets/vendor/tether/dist/js/tether.min.js',
      'assets/vendor/wow/dist/wow.min.js',
      'assets/vendor/holderjs/holder.min.js',
      'assets/vendor/plyr/dist/plyr.js',
      'assets/js/scripts.js'
    ]|theme }}"></script>
    <script src='/themes/koruna/assets/js/popper.js'></script>
    <script src='/themes/koruna/assets/vendor/bootstrap/dist/js/bootstrap.min.js'></script>
    {% framework extras %}

    {% partial 'footer' %}
